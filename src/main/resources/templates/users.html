<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=5">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="p-4">
        <div class="row mb-4 fs-2">
            Users
        </div>

        <div class="row mb-4">
            <div class="col-sm-4">
                <div class="input-group mb-3 w-50">
                    <span class="input-group-text bg-white border-end-0" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                         </svg>
                    </span>
                    <input type="text" class="form-control border-start-0" placeholder="Filter by user"
                           aria-label="Filter by tag name"
                           aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-sm-8">
                <div class="d-flex justify-content-end">
                    <div class="btn-group">
                        <a class="btn btn-outline-secondary border" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Users with the highest reputation scores" href="">Reputation</a>
                        <a class="btn btn-outline-secondary border" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Users who joined in the last 30 days" href="">New users</a>
                        <a class="btn btn-outline-secondary border" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Users who voted more then 10 times" href="">Voters</a>
                        <a class="btn btn-outline-secondary border" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Users who edited at least 5 posts" href="">Editors</a>
                        <a class="btn btn-outline-secondary border" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Our current community moderators" href="">Moderators</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-sm-0">
                <div class="position-relative">
                    <div class="position-absolute top-49 end-0 translate-middle-y subtabs">
                        <a class="text-decorate-none text-secondary" href="/#" data-nav-xhref="" title="2000-01-01 to today" data-value="all" data-shortcut="">
                            all</a>
                        <a class="text-decorate-none text-secondary" href="/#" data-nav-xhref="" title="2023-01-01 to today" data-value="year" data-shortcut="">
                            year</a>
                        <a class="text-decorate-none text-secondary" href="/#" data-nav-xhref="" title="2023-04-01 to today" data-value="quarter" data-shortcut="">
                            quarter</a>
                        <a class="text-decorate-none text-secondary" href="/#" data-nav-xhref="" title="2023-06-01 to today" data-value="month" data-shortcut="">
                            month</a>
                        <a class="text-decorate-none text-secondary warehouse is-selected" href="/#" data-nav-xhref="" title="2023-06-04 to today" data-value="week" data-shortcut="" aria-current="page">
                            week</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-2 p-0">
                <div class="border m-1 p-3 rounded-3">
                    <div class="row mb-20">
                        <div class="col-sm-4">
                            <a class="text-decoration-none" href="#">VonC</a>
                        </div>
                    </div>
                    <div class="row mb-20">
                        <div class="col-sm-3">
                            <p>France</p>
                        </div>
                    </div>
                    <div class="row mb-20">
                        <div class="col-sm-4">
                            <span class="text-secondary">1015</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-sm-12">
                <div class="position-relative">
                    <div class="row mb-4">
                        <a class="text-decorate-none " href="#">weekly / monthly / quarterly reputation leagues</a>
                    </div>
                    <div class="position-absolute top-49 end-0 translate-middle-y">
                        <nav aria-label="Навигации по страницам">
                            <ul class="pagination">
                                <li class="page-item disabled"><a class="page-link" href="#">Previos</a></li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><div class="m-3">. . .</div></li>
                                <li class="page-item"><a class="page-link" href="#">9457</a></li>
                                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<script type="text/javascript" src="/js/sidebar.js"></script>
<script type="text/javascript" src="/js/header.js"></script>
<script type="text/javascript" src="/js/footer.js"></script>
</body>
</html>
